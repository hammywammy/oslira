[build]
  publish = "public"
  command = "npm run build" 
  edge_functions = "netlify/edge-functions" 

[functions]
  directory = "netlify/edge-functions"

[[edge_functions]]
  function = "auth"
  path     = "/api/*"

# ===========================
# üîí SECURITY HEADERS - FIXED
# ===========================
[[headers]]
  for = "/*"
  [headers.values]
Content-Security-Policy = """
      default-src 'self' https://*.supabase.co https://*.workers.dev https://*.stripe.com https://*.netlify.app https://oslira.org https://*.oslira.org https://*.oslira.com;
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.supabase.co https://*.workers.dev https://*.stripe.com https://js.stripe.com https://unpkg.com https://cdn.tailwindcss.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://*.jsdelivr.net https://js.sentry-cdn.com https://browser.sentry-cdn.com https://oslira.org https://*.oslira.org https://*.oslira.com; 
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://unpkg.com https://cdn.tailwindcss.com https://cdnjs.cloudflare.com https://oslira.org https://*.oslira.org https://*.oslira.com;
      font-src 'self' https://fonts.gstatic.com https://unpkg.com https://cdnjs.cloudflare.com https://oslira.org https://*.oslira.org https://*.oslira.com;
      img-src 'self' data: https: blob: https://images.weserv.nl https://ui-avatars.com https://oslira.org https://*.oslira.org;
      connect-src 'self' https://*.supabase.co wss://*.supabase.co https://*.workers.dev https://*.stripe.com https://api.stripe.com https://browser.sentry-cdn.com https://sentry.io https://*.sentry.io https://api.oslira.com https://api-staging.oslira.com https://unpkg.com https://oslira.org https://*.oslira.org https://*.oslira.com https://api.uptimerobot.com;
      object-src 'none';
      base-uri 'self';
      form-action 'self' https://*.stripe.com https://oslira.org https://*.oslira.org https://*.oslira.com;
    """
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# ===========================
# üóÇÔ∏è STATIC ASSETS - MUST BE FIRST
# ===========================

[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

[[redirects]]
  from = "/core/*"
  to = "/core/:splat"
  status = 200

[[redirects]]
  from = "/pages/*"
  to = "/pages/:splat"
  status = 200

[[redirects]]
  from = "/utils/*"
  to = "/utils/:splat"
  status = 200

# Favicon shortcut - browsers request this by default
[[redirects]]
  from = "/favicon.ico"
  to = "/assets/images/favicon.ico"
  status = 200

