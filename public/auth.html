<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Oslira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #F5F9FF 0%, #E8F3FF 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
        
        .auth-container {
            width: 100%;
            max-width: 480px;
            margin: auto;
        }
        
        .auth-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(45, 108, 223, 0.15);
            padding: 48px;
            border: 1px solid rgba(45, 108, 223, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #2D6CDF, #8A6DF1, #53E1C5);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo h1 {
            font-size: 32px;
            font-weight: 800;
            color: #2D6CDF;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }
        
        .auth-subtitle {
            color: #6B7280;
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 8px;
        }
        
        .auth-description {
            color: #6B7280;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #121417;
            font-weight: 600;
            font-size: 14px;
        }
        
        .form-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #C9CEDC;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.2s ease;
            background: #F5F9FF;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #2D6CDF;
            background: white;
            box-shadow: 0 0 0 4px rgba(45, 108, 223, 0.1);
        }
        
        .form-input.error {
            border-color: #EF4444;
            box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.1);
        }
        
        .auth-button {
            width: 100%;
            padding: 16px 24px;
            background: linear-gradient(135deg, #2D6CDF, #8A6DF1);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
            box-shadow: 0 4px 12px rgba(45, 108, 223, 0.3);
        }
        
        .auth-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(45, 108, 223, 0.4);
        }
        
        .auth-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading-spinner {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .auth-button.loading .loading-spinner {
            display: flex;
        }
        
        .auth-button.loading .button-text {
            display: none;
        }
        
        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: #FEF2F2;
            border: 1px solid #FECACA;
            color: #EF4444;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 16px;
            display: none;
        }
        
        .success-state {
            text-align: center;
            display: none;
        }
        
        .success-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #53E1C5, #8A6DF1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            font-size: 24px;
        }
        
        .success-title {
            color: #121417;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 12px;
        }
        
        .success-description {
            color: #6B7280;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 8px;
        }
        
        .debug-info {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 12px;
            max-width: 300px;
            display: none;
        }
        
        @media (max-width: 768px) {
            .auth-card {
                padding: 32px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="debug-info" id="debug">
        <div>üîç Loading debug info...</div>
    </div>

    <div class="auth-container">
        <div class="auth-card" id="main-card">
            <div class="auth-header">
                <div class="logo">
                    <h1>Welcome to Oslira</h1>
                </div>
                <p class="auth-subtitle">AI-powered lead intelligence platform</p>
                <p class="auth-description">Enter your email to access your account or create a new one</p>
            </div>

            <form id="auth-form">
                <div class="error-message" id="error-display"></div>
                
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="you@company.com" required>
                </div>
                
                <button type="submit" id="submit-button" class="auth-button">
                    <span class="button-text">Continue with Email</span>
                    <div class="loading-spinner">
                        <div class="spinner"></div>
                        <span>Sending...</span>
                    </div>
                </button>
            </form>
        </div>

        <div class="auth-card success-state" id="success-card">
            <div class="success-icon">üìß</div>
            <h2 class="success-title">Check Your Email</h2>
            <p class="success-description">We sent a secure login link to:</p>
            <p style="color: #2D6CDF; font-weight: 600;" id="sent-email"></p>
        </div>
    </div>

    <!-- Load Supabase first -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" 
            crossorigin="anonymous" 
            onload="console.log('‚úÖ Supabase loaded')"
            onerror="handleSupabaseLoadError()"></script>

    <script>
        console.log('üöÄ FRESH AUTH PAGE - VERSION 4.0');
        
        // Global state
        let supabase = null;
        let isLoading = false;

        // Debug logging
        function debugLog(message, data = null) {
            console.log(`[AUTH] ${message}`, data || '');
            
            const debugEl = document.getElementById('debug');
            if (debugEl) {
                debugEl.style.display = 'block';
                debugEl.innerHTML = `<div>${new Date().toLocaleTimeString()}: ${message}</div>`;
            }
        }

        // Handle Supabase load error
        function handleSupabaseLoadError() {
            debugLog('‚ùå Failed to load Supabase from CDN');
            showError('Failed to load authentication library. Please check your internet connection and try again.');
        }

        // Initialize when everything is ready
        async function initializeAuth() {
            debugLog('üîÑ Initializing authentication...');
            
            try {
                // Wait for Supabase to be available
                let attempts = 0;
                while (typeof window.supabase === 'undefined' && attempts < 50) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                    attempts++;
                }

                if (typeof window.supabase === 'undefined') {
                    throw new Error('Supabase library not available');
                }

                debugLog('‚úÖ Supabase library ready');

                // Get configuration from API
                const config = await fetchConfig();
                debugLog('‚úÖ Configuration loaded', { hasUrl: !!config.supabaseUrl, hasKey: !!config.supabaseAnonKey });

                // Initialize Supabase client
                supabase = window.supabase.createClient(config.supabaseUrl, config.supabaseAnonKey);
                debugLog('‚úÖ Supabase client initialized');

                // Check for existing session or magic link
                await handleExistingAuth();

                // Set up form handler
                setupFormHandler();

                debugLog('‚úÖ Authentication system ready');

            } catch (error) {
                debugLog('‚ùå Initialization failed', error.message);
                showError(`Authentication setup failed: ${error.message}`);
            }
        }

        // Fetch configuration from API
        async function fetchConfig() {
            debugLog('üì° Fetching configuration from /api/config...');
            
            try {
                const response = await fetch('/api/config');
                
                if (!response.ok) {
                    throw new Error(`Config API returned ${response.status}: ${response.statusText}`);
                }
                
                const config = await response.json();
                
                if (config.error) {
                    throw new Error(config.error);
                }

                if (!config.supabaseUrl || !config.supabaseAnonKey) {
                    throw new Error('Invalid configuration received from API');
                }

                return config;

            } catch (error) {
                debugLog('‚ùå Config fetch failed', error.message);
                throw new Error(`Failed to load configuration: ${error.message}`);
            }
        }

        // Handle existing authentication (magic links, existing sessions)
        async function handleExistingAuth() {
            debugLog('üîç Checking for existing authentication...');

            try {
                // Check URL for magic link parameters
                const urlParams = new URLSearchParams(window.location.search);
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
                
                const accessToken = hashParams.get('access_token') || urlParams.get('access_token');
                const refreshToken = hashParams.get('refresh_token') || urlParams.get('refresh_token');
                const error = hashParams.get('error') || urlParams.get('error');

                if (error) {
                    debugLog('‚ùå Auth error in URL', error);
                    cleanUrl();
                    showError('Authentication failed. Please try again.');
                    return;
                }

                if (accessToken && refreshToken) {
                    debugLog('üîó Magic link detected, processing...');
                    await handleMagicLink(accessToken, refreshToken);
                    return;
                }

                // Check for existing session
                const { data: { session } } = await supabase.auth.getSession();
                if (session) {
                    debugLog('‚úÖ Existing session found');
                    await redirectToDashboard();
                    return;
                }

                debugLog('‚ÑπÔ∏è No existing authentication found');

            } catch (error) {
                debugLog('‚ùå Auth check failed', error.message);
                // Continue to show login form
            }
        }

        // Handle magic link authentication
        async function handleMagicLink(accessToken, refreshToken) {
            try {
                const { data, error } = await supabase.auth.setSession({
                    access_token: accessToken,
                    refresh_token: refreshToken
                });

                if (error) throw error;

                debugLog('‚úÖ Magic link session established');
                cleanUrl();
                await redirectToDashboard();

            } catch (error) {
                debugLog('‚ùå Magic link processing failed', error.message);
                cleanUrl();
                showError('There was a problem with your login link. Please try signing in again.');
            }
        }

        // Redirect to appropriate page after authentication
        async function redirectToDashboard() {
            debugLog('üéØ Redirecting to dashboard...');
            
            // Check for demo context
            const demoUsername = sessionStorage.getItem('demo_username');
            if (demoUsername) {
                sessionStorage.removeItem('demo_username');
                window.location.href = `dashboard.html?demo_analysis=${encodeURIComponent(demoUsername)}`;
                return;
            }

            // Default redirect
            window.location.href = 'dashboard.html';
        }

        // Clean authentication parameters from URL
        function cleanUrl() {
            const url = new URL(window.location);
            const params = ['access_token', 'refresh_token', 'token_type', 'expires_in', 'error', 'error_description'];
            
            params.forEach(param => {
                url.searchParams.delete(param);
                url.hash = url.hash.replace(new RegExp(`[&?]${param}=[^&]*`, 'g'), '');
            });
            
            window.history.replaceState(null, '', url.toString());
        }

        // Set up form submission handler
        function setupFormHandler() {
            const form = document.getElementById('auth-form');
            form.addEventListener('submit', handleFormSubmit);
        }

        // Handle form submission
        async function handleFormSubmit(event) {
            event.preventDefault();
            
            if (isLoading) return;

            const email = document.getElementById('email').value.trim();
            const button = document.getElementById('submit-button');
            const emailInput = document.getElementById('email');

            // Clear previous errors
            clearError();
            emailInput.classList.remove('error');

            // Validate email
            if (!email || !isValidEmail(email)) {
                showError('Please enter a valid email address');
                emailInput.classList.add('error');
                return;
            }

            // Show loading state
            isLoading = true;
            button.disabled = true;
            button.classList.add('loading');

            try {
                debugLog('üìß Sending magic link to', email);

                const { error } = await supabase.auth.signInWithOtp({
                    email: email,
                    options: {
                        emailRedirectTo: window.location.origin + '/auth.html',
                        shouldCreateUser: true
                    }
                });

                if (error) throw error;

                debugLog('‚úÖ Magic link sent successfully');
                showSuccess(email);

            } catch (error) {
                debugLog('‚ùå Magic link send failed', error.message);
                
                let errorMessage = 'Unable to send login link. Please try again.';
                if (error.message.includes('rate limit')) {
                    errorMessage = 'Too many requests. Please wait a moment before trying again.';
                }
                
                showError(errorMessage);
                emailInput.classList.add('error');

            } finally {
                isLoading = false;
                button.disabled = false;
                button.classList.remove('loading');
            }
        }

        // Utility functions
        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        function showError(message) {
            const errorEl = document.getElementById('error-display');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            
            setTimeout(() => {
                errorEl.style.display = 'none';
            }, 5000);
        }

        function clearError() {
            const errorEl = document.getElementById('error-display');
            errorEl.style.display = 'none';
        }

        function showSuccess(email) {
            document.getElementById('sent-email').textContent = email;
            document.getElementById('main-card').style.display = 'none';
            document.getElementById('success-card').style.display = 'block';
        }

        // Start initialization when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeAuth);
        } else {
            initializeAuth();
        }

        // Handle auth state changes
        window.addEventListener('load', () => {
            if (supabase) {
                supabase.auth.onAuthStateChange((event, session) => {
                    debugLog(`Auth state changed: ${event}`, session?.user?.email);
                    
                    if (event === 'SIGNED_IN' && session) {
                        redirectToDashboard();
                    }
                });
            }
        });
    </script>
</body>
</html>
