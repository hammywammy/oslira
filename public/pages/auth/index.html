<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up for Oslira - AI Lead Generation</title>
    <link rel="icon" type="image/png" href="/assets/images/oslira-logo.png">
    <link rel="stylesheet" href="/pages/auth/auth.css">
</head>
<body style="visibility: hidden;">
<div class="auth-container">
    <!-- Loading State -->
    <div id="loading-state" class="loading-overlay hidden">
        <div class="loading-content">
            <div class="spinner"></div>
            <p id="loading-message">Loading...</p>
        </div>
    </div>

    <!-- Error State -->
    <div id="error-state" class="alert alert-error hidden">
        <div class="alert-content">
            <strong>Error</strong>
            <span id="error-message"></span>
        </div>
    </div>

    <!-- Success State -->
    <div id="success-state" class="alert alert-success hidden">
        <div class="alert-content">
            <span id="success-message"></span>
        </div>
    </div>
        <!-- Header -->
        <div class="auth-header">
            <a href="/" class="logo">
                <img src="/assets/images/oslira-logo.png" alt="Oslira Logo" class="logo-image">
                <h1>Oslira</h1>
            </a>
            <h2 id="auth-title">Start your free trial</h2>
<p id="auth-subtitle" class="auth-subtitle">Get 25 free lead analyses, then upgrade for unlimited access</p>
        </div>

        <!-- Auth Options -->
        <div id="auth-options">
            <button type="button" class="auth-method primary" id="google-signin-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" class="google-icon">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continue with Google
            </button>
            
            <div class="divider">
                <span>or</span>
            </div>
            
            <button type="button" class="auth-method secondary" id="email-continue-btn">
                Continue with email
            </button>
        </div>

        <!-- Email Input Step -->
        <div id="email-input-step" class="auth-step" style="display: none;">
            <form id="email-form">
                <div class="form-group">
                    <label for="auth-email" class="form-label">Email address</label>
                    <input 
                        type="email" 
                        id="auth-email" 
                        name="email" 
                        class="form-input" 
                        placeholder="Enter your email"
                        required
                        autocomplete="email"
                    >
                    <div class="form-error" id="auth-email-error"></div>
                </div>
                
                <button type="submit" class="auth-method primary">
                    Continue
                </button>
            </form>
            
            <div class="back-to-options">
                <a href="#" class="back-link" id="back-to-options">‚Üê Back</a>
            </div>
        </div>

        <!-- OTP Verification Step -->
        <div id="otp-verification-step" class="auth-step" style="display: none;">
            <div class="otp-message">
                <div class="email-icon">üìß</div>
                <h3>Enter verification code</h3>
                <p>We sent a 6-digit code to <strong id="otp-email"></strong></p>
            </div>
            
            <form id="otp-form">
                <div class="form-group">
                    <input 
                        type="text" 
                        id="otp-code" 
                        name="code" 
                        class="form-input otp-input" 
                        placeholder="000000"
                        maxlength="6"
                        pattern="[0-9]{6}"
                        required
                        autocomplete="one-time-code"
                    >
                    <div class="form-error" id="otp-code-error"></div>
                </div>
                
                <button type="submit" class="auth-method primary">
                    Verify Code
                </button>
            </form>
            
            <div class="otp-actions">
                <button type="button" class="resend-link" id="resend-otp">
                    Didn't receive code? Resend
                </button>
            </div>
            
            <div class="back-to-options">
                <a href="#" class="back-link" id="back-to-email-otp">‚Üê Use different email</a>
            </div>
        </div>

        <!-- Password Input Step -->
        <div id="password-input-step" class="auth-step" style="display: none;">
            <div id="user-context" class="user-context"></div>
            
            <form id="password-form">
                <div class="form-group">
                    <label for="auth-password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        id="auth-password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    >
                    <div class="form-error" id="auth-password-error"></div>
                </div>
                
                <button type="submit" class="auth-method primary" id="submit-auth">
                    Continue
                </button>
            </form>
            
            <div class="back-to-options">
                <a href="#" class="back-link" id="back-to-email">‚Üê Back</a>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            By continuing, you agree to our 
            <a href="/terms">Terms of Service</a> and 
            <a href="/privacy">Privacy Policy</a>
        </div>
    </div>

    <!-- Scripts -->
<script src="/core/script-loader.js"></script>
<script src="/utils/alert-system.js"></script>
<script src="/pages/auth/auth.js"></script>
</body>
</html>
