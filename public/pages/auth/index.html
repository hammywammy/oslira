<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Oslira</title>
    <link rel="stylesheet" href="/pages/auth/auth.css">
    <style>
        /* Simple auth page styles */
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            visibility: hidden; /* Hidden until scripts load */
        }
        
        .auth-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }
        
        .google-btn {
            width: 100%;
            padding: 12px 20px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: background-color 0.2s;
            margin-bottom: 1rem;
        }
        
        .google-btn:hover {
            background: #3367d6;
        }
        
        .google-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .google-icon {
            width: 18px;
            height: 18px;
            background: white;
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .loading {
            color: #666;
            font-size: 0.9rem;
        }
        
        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }
        
        .footer {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
            font-size: 0.8rem;
            color: #666;
        }
        
        .footer a {
            color: #4285f4;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <!-- Logo and Header -->
        <div class="logo">Oslira</div>
        <div class="subtitle">Find your perfect leads with Instagram analysis</div>
        
        <!-- Loading State -->
        <div id="loading-state" class="loading">
            Loading authentication system...
        </div>
        
        <!-- Error Display -->
        <div id="error-display" class="error"></div>
        
        <!-- Auth Buttons (hidden until ready) -->
        <div id="auth-buttons" style="display: none;">
            <button id="google-signin-btn" class="google-btn">
                <div class="google-icon">G</div>
                Continue with Google
            </button>
            
            <div class="footer">
                By signing in, you agree to our 
                <a href="/terms">Terms of Service</a> and 
                <a href="/privacy">Privacy Policy</a>
            </div>
        </div>
    </div>

    <!-- Simple Script Loading -->
    <script src="/core/script-loader.js"></script>
    <script>
        // Simple auth page logic
        console.log('üîê [Auth] Starting auth page...');
        
        function showError(message) {
            const errorEl = document.getElementById('error-display');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }
        
        function hideError() {
            const errorEl = document.getElementById('error-display');
            errorEl.style.display = 'none';
        }
        
        function showLoading(message) {
            document.getElementById('loading-state').textContent = message;
            document.getElementById('google-signin-btn').disabled = true;
            document.getElementById('google-signin-btn').textContent = message;
        }
        
        function hideLoading() {
            document.getElementById('loading-state').style.display = 'none';
            document.getElementById('auth-buttons').style.display = 'block';
            document.getElementById('google-signin-btn').disabled = false;
            document.getElementById('google-signin-btn').innerHTML = '<div class="google-icon">G</div>Continue with Google';
        }
        
        // Wait for scripts to load, then initialize
        window.addEventListener('oslira:scripts:loaded', async () => {
            try {
                console.log('üîê [Auth] Scripts loaded, initializing...');
                
                // Check if already authenticated (simple-app.js handles this automatically)
                if (window.SimpleAuth) {
                    await window.SimpleAuth.initialize();
                    
                    if (window.SimpleAuth.isAuthenticated()) {
                        console.log('‚úÖ [Auth] Already logged in, redirecting...');
                        showLoading('Already signed in, redirecting...');
                        window.location.href = '/onboarding';
                        return;
                    }
                }
                
                // Show auth interface
                hideLoading();
                document.body.style.visibility = 'visible';
                
                // Setup Google OAuth button
                document.getElementById('google-signin-btn').addEventListener('click', async () => {
                    try {
                        hideError();
                        showLoading('Signing in with Google...');
                        
                        console.log('üîê [Auth] Google sign-in clicked');
                        await window.SimpleAuth.signInWithGoogle();
                        
                        // OAuth redirect happens automatically
                        // User will be redirected to callback page
                        
                    } catch (error) {
                        console.error('‚ùå [Auth] Google sign-in failed:', error);
                        hideLoading();
                        showError('Sign-in failed. Please try again.');
                    }
                });
                
                // Check for error parameters in URL
                const urlParams = new URLSearchParams(window.location.search);
                const error = urlParams.get('error');
                if (error) {
                    let errorMessage = 'Authentication failed. Please try again.';
                    
                    switch (error) {
                        case 'authentication-failed':
                            errorMessage = 'Authentication failed. Please try again.';
                            break;
                        case 'callback-failed':
                            errorMessage = 'Login process failed. Please try again.';
                            break;
                        case 'access-denied':
                            errorMessage = 'Google sign-in was cancelled.';
                            break;
                        default:
                            errorMessage = 'An error occurred. Please try again.';
                    }
                    
                    showError(errorMessage);
                }
                
                console.log('‚úÖ [Auth] Auth page ready');
                
            } catch (error) {
                console.error('‚ùå [Auth] Initialization failed:', error);
                document.body.style.visibility = 'visible';
                showError('Failed to load authentication system. Please refresh the page.');
                hideLoading();
            }
        });
        
        // Fallback in case scripts don't load
        setTimeout(() => {
            if (document.body.style.visibility === 'hidden') {
                console.error('‚ùå [Auth] Scripts failed to load after timeout');
                document.body.style.visibility = 'visible';
                showError('Failed to load. Please refresh the page.');
                hideLoading();
            }
        }, 10000); // 10 second timeout
        
        console.log('üîê [Auth] Waiting for scripts to load...');
    </script>
</body>
</html>
