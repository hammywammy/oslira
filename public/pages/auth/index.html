<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/assets/images/oslira-logo.png">
    <title>Sign up for Oslira - AI Lead Generation</title>
    <link rel="stylesheet" href="/pages/auth/auth.css">
    <style>
        /* Enhanced auth styles for multiple methods */
        .auth-method {
            width: 100%;
            margin-bottom: 1rem;
            padding: 1rem 1.5rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            background: #ffffff;
            color: #374151;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            text-decoration: none;
        }
        
        .auth-method:hover {
            background: #f9fafb;
            border-color: #4299e1;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .auth-method:active {
            transform: translateY(0);
        }
        
        .auth-method.primary {
            background: linear-gradient(135deg, #4299e1, #3182ce);
            color: white;
            border-color: transparent;
            font-weight: 600;
        }
        
        .auth-method.primary:hover {
            background: linear-gradient(135deg, #3182ce, #2c5aa0);
            transform: translateY(-1px);
        }
        
        .auth-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .google-icon {
            background: #4285f4;
            color: white;
            border-radius: 3px;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 12px;
        }
        
        .email-form {
            margin-top: 1.5rem;
            display: none;
            animation: fadeIn 0.3s ease;
        }
        
        .email-form.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-group {
            margin-bottom: 1.25rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #374151;
            font-size: 0.875rem;
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.2s ease;
            background: white;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
        }
        
        .form-input.error {
            border-color: #ef4444;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
        }
        
        .form-error {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: #6b7280;
            font-size: 0.875rem;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e5e7eb;
        }
        
        .divider span {
            padding: 0 1rem;
            background: white;
        }
        
        .back-to-options {
            margin-top: 1rem;
            text-align: center;
        }
        
        .back-link {
            color: #4299e1;
            text-decoration: none;
            font-size: 0.875rem;
            cursor: pointer;
            font-weight: 500;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .auth-toggle {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.875rem;
            color: #6b7280;
        }
        
        .auth-toggle a {
            color: #4299e1;
            text-decoration: none;
            font-weight: 500;
        }
        
        .auth-toggle a:hover {
            text-decoration: underline;
        }
        
        .password-hint {
            font-size: 0.75rem;
            color: #6b7280;
            margin-top: 0.25rem;
        }
        
        .form-input:disabled,
        .auth-method:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            pointer-events: none;
        }
        
        .success-message {
            background: #ecfdf5;
            border: 1px solid #d1fae5;
            border-radius: 0.5rem;
            padding: 1rem;
            color: #065f46;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            display: none;
        }
        
        .success-message.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <!-- Header -->
        <div class="auth-header">
            <a href="/" class="logo">
                <div class="logo-image">O</div>
                <h1>Oslira</h1>
            </a>
            <h2 id="auth-title">Start your free trial</h2>
            <p id="auth-subtitle">Get 5 free lead analyses, then upgrade for unlimited access</p>
        </div>

        <!-- Success Message -->
        <div id="success-message" class="success-message">
            <strong>Check your email!</strong> We sent you a confirmation link to complete your signup.
        </div>

        <!-- Error Display -->
        <div id="error-display" class="error-message" style="display: none;"></div>

        <!-- Loading State -->
        <div id="loading-state" class="loading-state" style="display: none;">
            <div class="spinner"></div>
            <p>Setting up your account...</p>
        </div>

        <!-- Auth Options (Initial View) -->
<!-- Auth Options -->
<div id="auth-options">
    <button type="button" class="auth-method primary" id="google-signin-btn">
        <svg width="20" height="20" viewBox="0 0 24 24" class="google-icon">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Continue with Google
    </button>
    
    <div class="divider">
        <span>or</span>
    </div>
    
    <button type="button" class="auth-method secondary" id="email-continue-btn">
        Continue with email
    </button>
</div>

<!-- Email Input Step -->
<div id="email-input-step" class="auth-step" style="display: none;">
    <form id="email-form">
        <div class="form-group">
            <label for="auth-email" class="form-label">Email address</label>
            <input 
                type="email" 
                id="auth-email" 
                name="email" 
                class="form-input" 
                placeholder="Enter your email"
                required
                autocomplete="email"
            >
            <div class="form-error" id="auth-email-error"></div>
        </div>
        
        <button type="submit" class="auth-method primary">
            Continue
        </button>
    </form>
    
    <div class="back-to-options">
        <a href="#" class="back-link" id="back-to-options">← Back</a>
    </div>
</div>

<!-- Password Input Step -->
<div id="password-input-step" class="auth-step" style="display: none;">
    <div id="user-context" class="user-context"></div>
    
    <form id="password-form">
        <div class="form-group">
            <label for="auth-password" class="form-label">Password</label>
            <input 
                type="password" 
                id="auth-password" 
                name="password" 
                class="form-input" 
                placeholder="Enter your password"
                required
                autocomplete="current-password"
            >
            <div class="form-error" id="auth-password-error"></div>
        </div>
        
        <button type="submit" class="auth-method primary" id="submit-auth">
            Continue
        </button>
    </form>
    
    <div class="back-to-options">
        <a href="#" class="back-link" id="back-to-email">← Back</a>
    </div>
</div>

        <!-- Footer -->
        <div class="footer">
            By continuing, you agree to our 
            <a href="/terms">Terms of Service</a> and 
            <a href="/privacy">Privacy Policy</a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/core/script-loader.js"></script>
    <script>
// =============================================================================
// AUTH PAGE STATE MANAGEMENT - SMART FLOW
// =============================================================================

let currentStep = 'options'; // 'options', 'email', 'password'
let currentEmail = '';
let authMode = null; // 'signin' or 'signup'
let isLoading = false;

function showStep(stepName) {
    // Hide all steps
    document.getElementById('auth-options').style.display = 'none';
    document.getElementById('email-input-step').style.display = 'none';
    document.getElementById('password-input-step').style.display = 'none';
    
    // Show requested step
    currentStep = stepName;
    
    switch(stepName) {
        case 'options':
            document.getElementById('auth-options').style.display = 'block';
            document.getElementById('auth-title').textContent = 'Start your free trial';
            document.getElementById('auth-subtitle').textContent = 'Get 5 free lead analyses, then upgrade for unlimited access';
            break;
            
        case 'email':
            document.getElementById('email-input-step').style.display = 'block';
            document.getElementById('auth-title').textContent = 'Enter your email';
            document.getElementById('auth-subtitle').textContent = 'We\'ll check if you have an account';
            setTimeout(() => document.getElementById('auth-email').focus(), 100);
            break;
            
        case 'password':
            document.getElementById('password-input-step').style.display = 'block';
            updatePasswordStepUI();
            setTimeout(() => document.getElementById('auth-password').focus(), 100);
            break;
    }
}

function updatePasswordStepUI() {
    const userContext = document.getElementById('user-context');
    const submitBtn = document.getElementById('submit-auth');
    
    if (authMode === 'signin') {
        document.getElementById('auth-title').textContent = 'Welcome back';
        document.getElementById('auth-subtitle').textContent = '';
        userContext.innerHTML = `<p class="welcome-back">Welcome back, <strong>${currentEmail}</strong></p>`;
        submitBtn.textContent = 'Sign in';
        document.getElementById('auth-password').setAttribute('autocomplete', 'current-password');
    } else {
        document.getElementById('auth-title').textContent = 'Create your account';  
        document.getElementById('auth-subtitle').textContent = '';
        userContext.innerHTML = `<p class="create-account">Create account for <strong>${currentEmail}</strong></p>`;
        submitBtn.textContent = 'Create account';
        document.getElementById('auth-password').setAttribute('autocomplete', 'new-password');
    }
}

// =============================================================================
// EVENT HANDLERS
// =============================================================================

async function handleEmailSubmit(e) {
    e.preventDefault();
    if (isLoading) return;
    
    const email = document.getElementById('auth-email').value.trim();
    
    if (!validateEmail(email)) {
        showFieldError('auth-email', 'Please enter a valid email address');
        return;
    }
    
    try {
        hideError();
        showLoading('Checking account...');
        currentEmail = email;
        
        // Check if user exists
        const userExists = await window.SimpleAuth.checkUserExists(email);
        
        hideLoading();
        authMode = userExists ? 'signin' : 'signup';
        showStep('password');
        
    } catch (error) {
        console.error('❌ [Auth] Email check failed:', error);
        hideLoading();
        // If check fails, default to signup flow
        authMode = 'signup';
        showStep('password');
    }
}

async function handlePasswordSubmit(e) {
    e.preventDefault();
    if (isLoading) return;
    
    const password = document.getElementById('auth-password').value;
    
    if (!validatePassword(password)) {
        showFieldError('auth-password', 'Password must be at least 6 characters');
        return;
    }
    
    try {
        hideError();
        
        if (authMode === 'signin') {
            showLoading('Signing you in...');
            
            const result = await window.SimpleAuth.signInWithPassword(currentEmail, password);
            
            showLoading('Welcome back! Redirecting...');
            setTimeout(() => {
                window.location.href = '/dashboard';
            }, 1000);
            
        } else {
            showLoading('Creating your account...');
            
            const result = await window.SimpleAuth.signUpWithPassword(currentEmail, password);
            
            if (result.needsEmailConfirmation) {
                hideLoading();
                showSuccess('<strong>Check your email!</strong> We sent you a confirmation link to complete your signup.');
            } else {
                showLoading('Account created! Redirecting...');
                setTimeout(() => {
                    window.location.href = '/onboarding';
                }, 1000);
            }
        }
        
    } catch (error) {
        console.error(`❌ [Auth] ${authMode} failed:`, error);
        hideLoading();
        
        if (authMode === 'signin') {
            showError('Incorrect email or password. Please try again.');
        } else {
            showError(error.message || 'Account creation failed. Please try again.');
        }
    }
}

async function handleGoogleAuth() {
    if (isLoading) return;
    
    try {
        hideError();
        showLoading('Connecting to Google...');
        
        await window.SimpleAuth.signInWithGoogle();
        
    } catch (error) {
        console.error('❌ [Auth] Google sign-in failed:', error);
        hideLoading();
        showError('Google sign-in failed. Please try again.');
    }
}

// =============================================================================
// INITIALIZATION & EVENT LISTENERS
// =============================================================================

window.addEventListener('oslira:scripts:loaded', async () => {
    try {
        console.log('🔐 [Auth] Scripts loaded, initializing smart auth...');
        
        if (window.SimpleAuth) {
            await window.SimpleAuth.initialize();
        }
        
        setupEventListeners();
        showStep('options');
        document.body.style.visibility = 'visible';
        
        console.log('✅ [Auth] Smart auth ready');
        
    } catch (error) {
        console.error('❌ [Auth] Initialization failed:', error);
        showError('Failed to load authentication system. Please refresh the page.');
        document.body.style.visibility = 'visible';
    }
});

function setupEventListeners() {
    // Navigation
    document.getElementById('email-continue-btn').addEventListener('click', () => {
        hideError();
        showStep('email');
    });
    
    document.getElementById('back-to-options').addEventListener('click', (e) => {
        e.preventDefault();
        hideError();
        clearFieldErrors();
        showStep('options');
    });
    
    document.getElementById('back-to-email').addEventListener('click', (e) => {
        e.preventDefault();
        hideError();
        clearFieldErrors();
        showStep('email');
    });
    
    // Form submissions
    document.getElementById('email-form').addEventListener('submit', handleEmailSubmit);
    document.getElementById('password-form').addEventListener('submit', handlePasswordSubmit);
    document.getElementById('google-signin-btn').addEventListener('click', handleGoogleAuth);
    
    // Clear errors on input
    document.querySelectorAll('.form-input').forEach(input => {
        input.addEventListener('input', () => {
            input.classList.remove('error');
            const errorEl = document.getElementById(input.id + '-error');
            if (errorEl) {
                errorEl.style.display = 'none';
            }
        });
    });
}

// =============================================================================
// VALIDATION & UTILITY FUNCTIONS
// =============================================================================

function validateEmail(email) {
    return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
}

function validatePassword(password) {
    return password.length >= 6;
}

function showFieldError(fieldId, message) {
    const field = document.getElementById(fieldId);
    const errorEl = document.getElementById(fieldId + '-error');
    
    if (field) field.classList.add('error');
    if (errorEl) {
        errorEl.textContent = message;
        errorEl.style.display = 'block';
    }
}

function clearFieldErrors() {
    document.querySelectorAll('.form-input').forEach(field => field.classList.remove('error'));
    document.querySelectorAll('.form-error').forEach(error => {
        error.style.display = 'none';
        error.textContent = '';
    });
}

function showLoading(message) {
    isLoading = true;
    
    const loadingMsgEl = document.getElementById('loading-message');
    const loadingStateEl = document.getElementById('loading-state');
    
    if (loadingMsgEl) {
        loadingMsgEl.textContent = message;
    }
    if (loadingStateEl) {
        loadingStateEl.classList.remove('hidden');
    }
    
    // Disable all form elements
    document.querySelectorAll('input, button').forEach(el => el.disabled = true);
}

function hideLoading() {
    isLoading = false;
    
    const loadingStateEl = document.getElementById('loading-state');
    if (loadingStateEl) {
        loadingStateEl.classList.add('hidden');
    }
    
    // Re-enable all form elements  
    document.querySelectorAll('input, button').forEach(el => el.disabled = false);
}

function showError(message) {
    const errorMsgEl = document.getElementById('error-message');
    const errorStateEl = document.getElementById('error-state');
    
    if (errorMsgEl) {
        errorMsgEl.innerHTML = message;
    }
    if (errorStateEl) {
        errorStateEl.classList.remove('hidden');
    }
}

function hideError() {
    const errorEl = document.getElementById('error-state');
    if (errorEl) {
        errorEl.classList.add('hidden');
    }
}

function showSuccess(message) {
    const successMsgEl = document.getElementById('success-message');
    const successStateEl = document.getElementById('success-state');
    
    if (successMsgEl) {
        successMsgEl.innerHTML = message;
    }
    if (successStateEl) {
        successStateEl.classList.remove('hidden');
    }
}

function hideSuccess() {
    const successEl = document.getElementById('success-state');
    if (successEl) {
        successEl.classList.add('hidden');
    }
}       
    </script>
</body>
</html>
