<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completing Sign In - Oslira</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Completing sign in...</h2>
        <p>Please wait a moment</p>
    </div>

   <script>
(async function() {
    console.log('üîê [Callback] Starting OAuth callback processing');
    
    try {
        // Parse URL parameters immediately - no script dependencies
        const params = new URLSearchParams(window.location.hash.substring(1) || window.location.search);
        const accessToken = params.get('access_token');
        const refreshToken = params.get('refresh_token');
        const error = params.get('error');
        const errorDescription = params.get('error_description');
        
        if (error) {
            console.error('‚ùå OAuth error:', error, errorDescription);
            alert('Sign in failed: ' + (errorDescription || error));
            window.location.href = '/auth';
            return;
        }
        
        if (!accessToken) {
            console.log('‚ö†Ô∏è No tokens in URL, checking session...');
            // Load Supabase directly via CDN for immediate access
            const script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js';
            document.head.appendChild(script);
            
            await new Promise((resolve, reject) => {
                script.onload = resolve;
                script.onerror = reject;
            });
            
            // Get config from localStorage (set by env-manager)
            const config = JSON.parse(localStorage.getItem('oslira_config') || '{}');
            if (!config.SUPABASE_URL) {
                console.error('‚ùå No Supabase config available');
                window.location.href = '/auth';
                return;
            }
            
            const supabaseClient = supabase.createClient(config.SUPABASE_URL, config.SUPABASE_ANON_KEY);
            const { data: { session } } = await supabaseClient.auth.getSession();
            
            if (!session) {
                console.log('‚ö†Ô∏è No session found, redirecting to auth');
                window.location.href = '/auth';
                return;
            }
        }
        
        // Store success state for main app
        sessionStorage.setItem('oauth_success', 'true');
        sessionStorage.setItem('oauth_timestamp', Date.now().toString());
        
        // Simple redirect logic without waiting for user context
        // Let the main app handle onboarding vs dashboard determination
        console.log('‚úÖ OAuth successful, redirecting to onboarding');
        window.location.href = '/onboarding';
        
    } catch (error) {
        console.error('‚ùå Callback processing failed:', error);
        alert('Sign in failed. Please try again.');
        window.location.href = '/auth';
    }
})();
</script>
</body>
</html>
