<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - Oslira</title>
    <meta name="description" content="Completing your authentication to Oslira">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    
    <!-- SEO Meta Tags -->
    <meta property="og:title" content="Authentication - Oslira">
    <meta property="og:description" content="Completing your authentication to Oslira">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary">
    
    <!-- Styling -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .callback-container {
            background: white;
            border-radius: 12px;
            padding: 48px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .callback-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #1f2937;
        }

        .callback-message {
            font-size: 16px;
            color: #6b7280;
            margin-bottom: 24px;
            line-height: 1.5;
        }

        .error-state {
            display: none;
        }

        .error-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .error-message {
            color: #dc2626;
            margin-bottom: 24px;
        }

        .retry-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.2s;
        }

        .retry-button:hover {
            background: #5a67d8;
        }

        .debug-info {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            padding: 16px;
            margin-top: 24px;
            text-align: left;
            font-family: monospace;
            font-size: 12px;
            color: #6b7280;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Loading State -->
    <div class="callback-container" id="loading-state">
        <div class="loading-spinner"></div>
        <h1 class="callback-title">Completing Sign In</h1>
        <p class="callback-message">
            Please wait while we complete your authentication...
        </p>
    </div>

    <!-- Error State -->
    <div class="callback-container error-state" id="error-state">
        <div class="error-icon">⚠️</div>
        <h1 class="callback-title">Authentication Failed</h1>
        <p class="error-message" id="error-message">
            There was a problem completing your sign in.
        </p>
        <a href="/auth.html" class="retry-button">Try Again</a>
        
        <div class="debug-info" id="debug-info"></div>
    </div>

   <script src="/core/script-loader.js"></script>
    <script src="/auth/callback.js"></script>
</body>
</html>
