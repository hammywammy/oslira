<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signing you in... | Oslira</title>
    <link rel="stylesheet" href="/core/base-styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .callback-container {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        .loading-state {
            display: block;
        }
        
        .error-state, .success-state {
            display: none;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .retry-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 1rem;
        }
        
        .retry-button:hover {
            background: #5a67d8;
        }
        
        .error-state {
            color: #dc2626;
        }
        
        .success-state {
            color: #059669;
        }
    </style>
    
    <!-- Load via Script Loader -->
    <script src="/core/script-loader.js"></script>
</head>
<body>
    <div class="callback-container">
        <div class="loading-state" id="loading-state">
            <div class="loading-spinner"></div>
            <strong>Signing you in...</strong>
            <p>Please wait while we complete the authentication process.</p>
        </div>

        <div class="error-state" id="error-state" role="alert">
            <strong>Sign In Failed</strong>
            <p id="error-message">Something went wrong during sign in.</p>
            <button class="retry-button" onclick="retryAuth()">Try Again</button>
        </div>

        <div class="success-state" id="success-state">
            <strong>Success!</strong>
            <p>Redirecting you now...</p>
        </div>
    </div>

    <script>
        let authProcessed = false;
        let retryAttempts = 0;
        const MAX_RETRY_ATTEMPTS = 3;

        async function waitForAuthSystem() {
            let attempts = 0;
            const maxAttempts = 50; // 5 seconds
            
            while (attempts < maxAttempts) {
                if (window.OsliraAuth?.initialize) {
                    return window.OsliraAuth;
                }
                await new Promise(resolve => setTimeout(resolve, 100));
                attempts++;
            }
            throw new Error('Auth system not available after timeout');
        }

        async function handleAuthCallback() {
            // Prevent multiple processing
            if (authProcessed) return;
            authProcessed = true;

            try {
                console.log('üîê [Callback] Processing OAuth callback');
                
                // Check for error in URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                const error = urlParams.get('error');
                const errorDescription = urlParams.get('error_description');
                
                if (error) {
                    throw new Error(errorDescription || error);
                }

                // Wait for and initialize auth manager
                console.log('üîê [Callback] Waiting for auth system...');
                const authSystem = await waitForAuthSystem();
                const auth = await authSystem.initialize();
                
                // Get current session (should be set by Supabase after OAuth)
                const { data: { session }, error: sessionError } = await auth.getSupabaseClient().auth.getSession();
                
                if (sessionError) {
                    throw new Error(`Session error: ${sessionError.message}`);
                }
                
                if (!session) {
                    throw new Error('No session found after OAuth');
                }

                // Get user data
                const { data: { user }, error: userError } = await auth.getSupabaseClient().auth.getUser();

                if (userError) {
                    throw new Error(`User fetch error: ${userError.message}`);
                }

               // CRITICAL: Wait for user context to load before redirecting
console.log('üöÄ [Callback] OAuth processed successfully, loading user context...');

// Wait for AuthManager to load user context
let contextAttempts = 0;
const maxContextAttempts = 50; // 5 seconds

while (contextAttempts < maxContextAttempts) {
    // Check if user context has been loaded
    if (auth.user && auth.user.hasOwnProperty('onboarding_completed')) {
        break;
    }
    await new Promise(resolve => setTimeout(resolve, 100));
    contextAttempts++;
}

// Now determine where to redirect based on user state
const isOnboardingComplete = auth.isOnboardingComplete();
const hasBusinessProfile = auth.hasBusinessProfile();

const redirectUrl = (isOnboardingComplete && hasBusinessProfile) ? 
    '/dashboard' : '/onboarding';

console.log('üöÄ [Callback] User context loaded, redirecting to:', redirectUrl);

showSuccessState();

// Small delay for user to see success message
setTimeout(() => {
    window.location.href = redirectUrl;
}, 1000);
                
            } catch (error) {
                console.error('‚ùå [Callback] OAuth callback failed:', error);
                showErrorState(error.message);
            }
        }

        function showErrorState(message) {
            document.getElementById('loading-state').style.display = 'none';
            document.getElementById('success-state').style.display = 'none';
            document.getElementById('error-message').textContent = message;
            document.getElementById('error-state').style.display = 'block';
        }

        function showSuccessState() {
            document.getElementById('loading-state').style.display = 'none';
            document.getElementById('error-state').style.display = 'none';
            document.getElementById('success-state').style.display = 'block';
        }

        function retryAuth() {
            retryAttempts++;
            
            if (retryAttempts >= MAX_RETRY_ATTEMPTS) {
                // Too many retries, redirect to auth page
                console.log('üîê [Callback] Max retries reached, redirecting to auth page');
                window.location.href = '/auth';
                return;
            }
            
            // Reset states and try again
            authProcessed = false;
            document.getElementById('error-state').style.display = 'none';
            document.getElementById('loading-state').style.display = 'block';
            
            // Retry after a short delay
            setTimeout(() => {
                handleAuthCallback().catch(error => {
                    console.error('‚ùå [Callback] Retry failed:', error);
                    showErrorState(`Retry ${retryAttempts} failed: ${error.message}`);
                });
            }, 1000);
        }

        // Handle page load
        document.addEventListener('DOMContentLoaded', () => {
            // Add a small delay to ensure all scripts are loaded
            setTimeout(() => {
                handleAuthCallback().catch(error => {
                    console.error('‚ùå [Callback] Initial callback failed:', error);
                    showErrorState(error.message);
                });
            }, 500);
        });

        // Handle browser back button
        window.addEventListener('popstate', () => {
            if (window.location.pathname === '/auth/callback') {
                console.log('üîê [Callback] Back button pressed, redirecting to auth');
                window.location.href = '/auth';
            }
        });

        // Prevent infinite callback loops
        window.addEventListener('beforeunload', () => {
            // Clear any auth-related storage that might cause loops
            sessionStorage.removeItem('supabase.auth.token');
        });

        // Security: Clear URL parameters after processing
        setTimeout(() => {
            if (window.history && window.history.replaceState) {
                window.history.replaceState({}, document.title, '/auth/callback');
            }
        }, 2000);
    </script>
</body>
</html>
