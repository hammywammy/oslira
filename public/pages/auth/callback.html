<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completing Sign In - Oslira</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Completing sign in...</h2>
        <p>Please wait a moment</p>
    </div>

    <script>
        // SIMPLIFIED CALLBACK HANDLER - NO DEPENDENCIES
        (async function() {
            console.log('üîê [Callback] Starting OAuth callback processing');
            
            // Check for OAuth error
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            
            if (error) {
                console.error('‚ùå OAuth error:', error);
                alert('Sign in failed: ' + error);
                window.location.href = '/auth';
                return;
            }
            
            // Wait for Supabase to be available
            let attempts = 0;
            while (!window.supabase && attempts < 50) {
                await new Promise(r => setTimeout(r, 100));
                attempts++;
            }
            
            if (!window.supabase) {
                console.error('‚ùå Supabase not loaded');
                alert('System not ready, please try again');
                window.location.href = '/auth';
                return;
            }
            
            // Wait for config
            attempts = 0;
            while (!window.OsliraConfig?.get && attempts < 50) {
                await new Promise(r => setTimeout(r, 100));
                attempts++;
            }
            
            if (!window.OsliraConfig?.get) {
                console.error('‚ùå Config not loaded');
                alert('System not ready, please try again');
                window.location.href = '/auth';
                return;
            }
            
            try {
                // Initialize Supabase client directly
                const config = window.OsliraConfig.get();
                const supabaseClient = supabase.createClient(
                    config.SUPABASE_URL,
                    config.SUPABASE_ANON_KEY
                );
                
                // Get the session from the URL (Supabase puts it there)
                const { data: { session }, error } = await supabaseClient.auth.getSession();
                
                if (error) throw error;
                
                if (!session) {
                    console.log('‚ö†Ô∏è No session in URL, checking if already authenticated');
                    // Maybe already authenticated, just redirect
                    window.location.href = '/auth';
                    return;
                }
                
                console.log('‚úÖ OAuth successful for:', session.user.email);
                
                // Load user data to check onboarding status
                const { data: userData, error: userError } = await supabaseClient
                    .from('users')
                    .select('*')
                    .eq('id', session.user.id)
                    .single();
                
                // Determine redirect based on user state
                let redirectUrl = '/onboarding'; // Default for new users
                
                if (!userError && userData) {
                    // Check if user has completed onboarding
                    if (userData.onboarding_completed) {
                        // Check if they have a business profile
                        const { data: businessData } = await supabaseClient
                            .from('business_profiles')
                            .select('id')
                            .eq('user_id', session.user.id)
                            .limit(1);
                        
                        if (businessData && businessData.length > 0) {
                            redirectUrl = '/dashboard';
                        }
                    }
                }
                
                console.log('üöÄ Redirecting to:', redirectUrl);
                window.location.href = redirectUrl;
                
            } catch (error) {
                console.error('‚ùå Callback processing failed:', error);
                alert('Sign in failed. Please try again.');
                window.location.href = '/auth';
            }
        })();
    </script>
</body>
</html>
