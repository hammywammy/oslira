<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Lead Research Dashboard - Oslira</title>
    <link rel="icon" type="image/png" href="/assets/images/oslira-logo.png">
    <link rel="stylesheet" href="/assets/css/tailwind.css">
    <script src="/core/script-loader.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    
    <!-- Dynamic styles will be injected here -->
    <div id="dynamic-styles"></div>
</head>
<body class="bg-gray-50 overflow-hidden">
    <!-- Main Container with Gradient Background -->
    <div class="min-h-screen gradient-bg relative">
        <div class="wave-pattern"></div>
        
        <!-- Sidebar Container -->
        <div id="sidebar-container"></div>
        
        <!-- Main Content -->
        <main class="main-content" style="margin-left: 256px; transition: margin-left 0.3s ease; padding-top: 2rem; height: 100vh; overflow-y: auto; padding-bottom: 2rem;">
            
            <!-- Header Section -->
            <div id="dashboard-header"></div>
            
<!-- Dashboard Content -->
<div class="px-6">
    <!-- Stats Cards -->
    <div id="priority-cards">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <!-- Loading placeholder -->
            <div class="bg-white rounded-xl p-6 shadow-sm border border-gray-200">
                <div class="animate-pulse">
                    <div class="h-4 bg-gray-200 rounded w-3/4 mb-2"></div>
                    <div class="h-8 bg-gray-200 rounded w-1/2"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Leads Table -->
    <div id="leads-table">
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
            <div class="p-6">
                <div class="animate-pulse">
                    <div class="h-6 bg-gray-200 rounded w-1/4 mb-4"></div>
                    <div class="space-y-3">
                        <div class="h-4 bg-gray-200 rounded"></div>
                        <div class="h-4 bg-gray-200 rounded w-5/6"></div>
                        <div class="h-4 bg-gray-200 rounded w-4/6"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Insights Panel -->
    <div id="insights-panel" class="mt-8">
        <div class="bg-white rounded-xl p-6 shadow-sm border border-gray-200">
            <div class="animate-pulse">
                <div class="h-6 bg-gray-200 rounded w-1/3 mb-4"></div>
                <div class="h-4 bg-gray-200 rounded w-full mb-2"></div>
                <div class="h-4 bg-gray-200 rounded w-3/4"></div>
            </div>
        </div>
    </div>
</div>
        </main>
    </div>
    
    <!-- Modal Containers -->
    <div id="research-modal"></div>
    <div id="lead-analysis-modal"></div>
    <div id="bulk-import-modal"></div>
    <div id="duplicate-modal"></div>
    
    <!-- Initialize Dashboard -->
    <script>
        // Initialize Feather Icons
        feather.replace();
        
        // Initialize counter animations
        const counters = document.querySelectorAll('.count-animation');
        counters.forEach(counter => {
            const target = parseInt(counter.innerText);
            let count = 0;
            const increment = target / 50;
            
            const updateCount = () => {
                if (count < target) {
                    count += increment;
                    counter.innerText = Math.ceil(count);
                    setTimeout(updateCount, 20);
                } else {
                    counter.innerText = target;
                }
            };
            
            updateCount();
        });
        
        // Close dropdowns when clicking outside
        document.addEventListener('click', function(event) {
            const notifDropdown = document.getElementById('notificationsDropdown');
            const notifButton = event.target.closest('.notification-badge');
            
            if (notifDropdown && !notifButton && !notifDropdown.contains(event.target)) {
                notifDropdown.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
